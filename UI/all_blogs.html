       <!-- Modal for viewing user details -->
<div id="userModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>User Details</h2>
      <p id="blogDetails"></p>
    </div>

  <!-- Form for updating user details -->
  
  <form id="updateForm" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
    <input type="hidden" id="updateBlogId" name="blogId">
    <h2>Update User</h2>
    <label for="updateTitle">Title:</label><br>
    <input type="text" id="updateTitle" name="title" required><br>
    <img id="updatePicturePreview" src="" alt="Update Picture Preview" style="max-width: 100px; max-height: 100px;"><br>
    <label for="updatePicture">Picture:</label><br>
    <input type="file" id="updateImage" name="image"><br>
    <label for="updateDescription">Description:</label><br>
    <textarea id="updateDescription" name="description" rows="4" required></textarea><br>
    
    <button type="submit">Update</button>
</div>
  </form>

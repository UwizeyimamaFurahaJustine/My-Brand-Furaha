<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/blogs_style.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode-module@1.0.4/build/jwt-decode.min.js"></script>



    <script src="./js-api/app.js" type="module"></script>
    
    <title>Blogs</title>
</head>
<body id="blogsPage">
    <nav>
        <div class="nav__logo"><a href="#">Furahax</a></div>
        <div class="user-wrapper">
            <div class="dropdown">
              <img src="./assets/user.jpg" width="40px" height="40px">
              <div class="dropdown-content">
                <a href="#" id="profileLink">Profile</a>
                <a href="#" id="updateLink" onclick="updateUser('user._Id')">Update Profile</a>
                <a href="#" id="logout">Logout</a>
              </div>
            </div>
            <div>
              <h4><a href="login.html">John Doe</a></h4>
              <small>Admin</small>
            </div>
          </div>
          
          <!-- The Modal -->
          <div id="profileModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close" onclick="closeModal()">&times;</span>
              <h2>User Profile</h2>
            <div id="userDetails"></div>
              <!-- Add more details as needed -->
             
            </div>
          </div>
          
    </nav>
    <section id="container-blogs">
        <p class="heading-2 text-center"><span class="text-primary">My </span>Blogs</p>
        <div class="blogs-container">
            <div class="blogs" id="blogs-container">
                

            </div>
            <div class="blog-cta">
                <button class="load-more" id="load-more"><span>Load More</span> <svg data-slot="icon" fill="none"
                        stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"></path>
                    </svg></button>
            </div>
        </div>
    </section>
     <!-- Form for updating user details -->
<form id="updateUser" class="usermodal">
  <div class="usermodal-content">
      <h2>Update User</h2>
      <input type="hidden" id="updateUserId" name="userId">
      <label for="updateNames">Names:</label>
      <input type="text" id="updateNames" name="names" required><br>
      <label for="updateEmail">Email:</label>
      <input type="email" id="updateEmail" name="email" required><br>
      
      <button type="submit">Update</button>
  </div>
</form>
    <script src="./js-api/blogs.js"></script>
    <script src="./js-api/updateuser.js"></script>
</body>
</html>

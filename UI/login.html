<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login_style.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <title>Login</title>
</head>
<body>
    <div class="navbar">
        <div class="nav__logo"><a href="#">Furahax</a></div>
        <nav class="nav">
            
            <div class="openMenu"><i class="fa fa-bars"></i></div>
            <ul class="nav__links">
                <li class="link"><a href="#container-home">Home</a></li>
                <li class="link"><a href="#container-about">About Me</a></li> 
                <li class="link"><a href="#">Services</a></li>
                <li class="link"><a href="#container-portfolio">Portfolio</a></li>
                <li class="link"><a href="#container-blogs">Blogs</a></li>
                <li class="link"><a href="#container-contact">Contact Me</a></li>
                <li class="link"><a href="login.html" class="nav__btn">Login</a></li>
                <div class="closeMenu"><i class="fa fa-times"></i></div>
            </ul>
        </nav>
    </div>
<div class="wrapper">
    <div class="inner">
        <div class="image-holder">
            <img src="./assets/Group 157.jpg" alt="image">
        </div>
        <form method="post" id="loginForm" class="login_form" name="form" onsubmit="return validated()">
            <h1>Furahax</h1>
            <h3>Welcome to Furahax</h3>
            
                <label class="label">Email</label><br>
              
                <input type="text" name="email" id="email" placeholder="Email Address" class="form-control">
           
                <div id="email_error"><span class="error"><i class="bx bx-error-circle error-icon"></i>
                    <p class="error-text">Please fill up your Email</p>
                </span></div>
           
                <label class="label">Password</label><br>
            
                <input type="password" name="password" id="password" placeholder="Password" class="form-control">

                <div id="pass_error"><span class="error password-error"><i class="bx bx-error-circle error-icon"></i>
                    <p class="error-text">Please fill up your Password</p>
                </span></div>
                <button type="submit"> Sign in</button>
                <h4 id="info"></h4>
            <h4 class="text">New to Furahax? <a href="signup.html">Create Account</a></h4>
            
        </form>
       
    </div>
    <script src="./js/app.js"></script>
    <script src="./js/login_val.js"></script>
    <script src="./js/login_auth.js"></script>

</body>
</html>

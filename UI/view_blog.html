<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/view_blog_style.css" />
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@4.0.0/build/cjs/index.min.js"></script>
    <script src="./js-api/app.js" type="module"></script>
    <title>View Blog</title>
  </head>
  <body id="userPage">
    <nav>
      <div class="nav__logo"><a href="#">Furahax</a></div>
      <div class="user-wrapper">
        <div class="dropdown">
          <img src="./assets/user.jpg" width="40px" height="40px">
          <div class="dropdown-content">
            <a href="#" id="profileLink" onclick="viewBlog('blogId')">Profile</a>
            <a href="#" id="updateLink" onclick="updateUser('userId')">Update Profile</a>
            <a href="#" id="logout">Logout</a>
          </div>
        </div>
        <div>
          <h4><a href="login.html">John Doe</a></h4>
          <small>Admin</small>
        </div>
      </div>
      
      <!-- The Modal -->
      <div id="profileModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <h2>User Profile</h2>[]
          <div id="userDetails"></div>
        
        </div>
      </div>
      
    </nav>
    <div class="heading">
      <svg
        width="31"
        height="20"
        viewBox="0 0 31 30"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M24.5063 15L5.75635 15M5.75635 15L14.1938 23.4375M5.75635 15L14.1938 6.5625"
          stroke="#000000"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <a href="blogs.html"><p class="">Back</p></a>
    </div>
    <section class="blog-container">
      <div id="blogDetails"></div>
      
      
      </section>

    <p class="footer-copyright">Copyright 2024 All Rights Reserved</p>

    <!-- Form for updating user details -->
<form id="updateUser" class="usermodal">
  <div class="usermodal-content">
      <h2>Update User</h2>
      <input type="hidden" id="updateUserId" name="userId">
      <label for="updateNames">Names:</label>
      <input type="text" id="updateNames" name="names" required><br>
      <label for="updateEmail">Email:</label>
      <input type="email" id="updateEmail" name="email" required><br>
      
      <button type="submit">Update</button>
  </div>
</form>
    <script src="./js-api/singleblog.js"></script>
    <script src="./js-api/updateuser.js"></script>
    <!-- <script src="./js/reaction.js"></script> -->
  </body>
</html>

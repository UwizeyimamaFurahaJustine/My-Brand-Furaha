        </ul>
      </section>
      <section class="home">
    <div class="main-content">
        <header> 
            <h2>
                
                Add New Blog
            </h2>
            <div class="user-wrapper">
              <div class="dropdown">
                <img src="./assets/user.jpg" width="40px" height="40px">
                <div class="dropdown-content">
                  <a href="#" id="profileLink" onclick="viewBlog('blogId')">Profile</a>
                  <a href="#" id="updateLink">Update Profile</a>
                  <a href="#" id="logout">Logout</a>
                </div>
              </div>
              <div>
                <h4><a href="login.html">John Doe</a></h4>
                <small>Admin</small>
              </div>
            </div>
            
            <!-- The Modal -->
            <div id="profileModal" class="modal">
              <!-- Modal content -->
              <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>User Profile</h2>[]
                <div id="userDetails"></div>
              
              </div>
            </div>

        </header>
        <main>
            <div class="form-wrapper">
                <div class="form-container">
                    <div class="blog-form">
                        <form id="addBlogForm" action="">
                            <div class="form-group">
                                <div>
                                    <label class="label">Title</label><br>
                                    <input type="text" id="title" name="title" class="input-field">
                                    <div id="titleError" class="error"></div>
                                </div>
                                <div>
                                    <label class="label">Picture</label><br>
                                    <input type="file" id="image" name="image" class="input-field">
                                    <div id="pictureError" class="error"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div>
                                    <label class="label">Description</label><br>
                                    <textarea id="description" name="description" class="input-field" rows="4"></textarea><br>
                                    <div id="descriptionError" class="error"></div>
                                </div>
                                <!-- <div>
                                    <label class="label">Date</label><br>
                                    <input type="date" id="date" class="input-field" readonly>
                                    <div id="dateError" class="error"></div>
                             
                                    <label class="label">Author</label><br>
                                    <input type="text" id="author" placeholder="Author" class="input-field">
                                    <div id="authorError" class="error"></div>
                                </div> -->
                            </div>
                            <button type="submit">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        </div>
      </section>
       <!-- Form for updating user details -->
<form id="updateUser" class="usermodal">
  <div class="usermodal-content">
      <h2>Update User</h2>
      <input type="hidden" id="updateUserId" name="userId">
      <label for="updateNames">Names:</label>
      <input type="text" id="updateNames" name="names" required><br>
      <label for="updateEmail">Email:</label>
      <input type="email" id="updateEmail" name="email" required><br>
      
      <button type="submit">Update</button>
  </div>
</form>
      <script src="./js/toogle.js"></script>
      <script src="./js-api/updateuser.js"></script>
      <!-- <script src="./js/rbac.js"></script> -->
      <script src="./js-api/addblog.js"></script>
      
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale-1">
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="./css/all_blogs_style.css">
    <link rel="stylesheet" href="./css/new_blog_style.css">
    <!-- <script src="./js/authCheck.js"></script>
    <script src="./js/new_blog.js"></script> -->
    <script src="./js-api/app.js"></script>
    <title>Add New Blog</title>
</head>
<body>
    <section class="sidebar">
        <div class="nav-header">
          <p class="logo">Furahax</p>
          <i class="bx bx-menu-alt-right btn-menu"></i>
        </div>
        <ul class="nav-links">
          <li>
            <a href="dashboard.html">
              <i class="las la-home"></i>
              <span class="title">Dashboard</span>
            </a>
            <span class="tooltip">Dashboard</span>
          </li>
          <li>
            <a href="all_blogs.html">
              <i class="las la-clipboard-list"></i>
              <span class="title">Blogs</span>
            </a>
            <span class="tooltip">Blogs</span>
          </li>
          <li>
            <a href="users.html">
              <i class="las la-users"></i>
              <span class="title">Users</span>
            </a>
            <span class="tooltip">Users</span>
          </li>
          <li>
            <a href="messages.html">
              <i class="las la-comments"></i>
              <span class="title">Messages</span>
            </a>
            <span class="tooltip">Messages</span>
          </li>
          <li>
            <a href="#">
              <i class="las la-user-circle"></i>
              <span class="title">Profile</span>
            </a>
            <span class="tooltip">Profile</span>
          </li>
          <li>
            <a href="#">
              <i class="las la-sign-out-alt"></i>
              <span class="title">Logout</span>
            </a>
            <span class="tooltip"><button onclick="logout()">Logout</button></span>
          </li>
        </ul>
      </section>
      <section class="home">
    <div class="main-content">
        <header> 
            <h2>
                
                Add New Blog
            </h2>
            <div class="user-wrapper">
                <a href="login.html"><img src="./assets/user.jpg" width="40px" height="40px"></a>
                <div>
                    <h4>John Doe</h4>
                    <small>Admin</small>
                </div>
            </div>

        </header>
        <main>
            <div class="form-wrapper">
                <div class="form-container">
                    <div class="blog-form">
                        <form id="addBlogForm" action="">
                            <div class="form-group">
                                <div>
                                    <label class="label">Title</label><br>
                                    <input type="text" id="title" name="title" class="input-field">
                                    <div id="titleError" class="error"></div>
                                </div>
                                <div>
                                    <label class="label">Picture</label><br>
                                    <input type="file" id="image" name="image" class="input-field">
                                    <div id="pictureError" class="error"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div>
                                    <label class="label">Description</label><br>
                                    <textarea id="description" name="description" class="input-field" rows="4"></textarea><br>
                                    <div id="descriptionError" class="error"></div>
                                </div>
                                <!-- <div>
                                    <label class="label">Date</label><br>
                                    <input type="date" id="date" class="input-field" readonly>
                                    <div id="dateError" class="error"></div>
                             
                                    <label class="label">Author</label><br>
                                    <input type="text" id="author" placeholder="Author" class="input-field">
                                    <div id="authorError" class="error"></div>
                                </div> -->
                            </div>
                            <button type="submit">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        </div>
      </section>
      <script src="./js/toogle.js"></script>
      <!-- <script src="./js/rbac.js"></script> -->
      <script src="./js-api/addblog.js"></script>
      
</body>
</html>
